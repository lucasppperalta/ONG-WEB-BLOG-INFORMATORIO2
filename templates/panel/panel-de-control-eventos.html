{% extends 'base/base.html' %}
{% load static %}


{% block contenido %}

<center>
    <div class="my-2" style="width: 50%; background-color: white; padding: 10px; border: 1px solid rgb(13, 110, 253); border-radius: 0.375rem;">
        <h3 style="margin-bottom:10px" class="text-center">Crear evento</h3>
    
    {% if user.is_superuser %}

        <form method="POST" enctype=multipart/form-data> {% csrf_token %}

            <h6>  {{form.as_p}} </h6>

            <button type="submit" class="btn btn-primary">Crear</button>
            


        </form>
        
</div>
<div style="margin-bottom: 10px">
        <a href="{% url 'eventos:panel' %}"><button type="button" class="btn btn-primary">Volver</button></a>


</div>


        
        
    {% endif %}

</center>
    
    
{% endblock contenido %}
